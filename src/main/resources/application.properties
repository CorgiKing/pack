server.contextPath=/pack
#spring.mvc.view.prefix= /WEB-INF/jsp/
#spring.mvc.view.suffix= .jsp

#hibernate\u914d\u7f6e
#\u6bcf\u6b21\u52a0\u8f7dhibernate\u66f4\u65b0\u6570\u636e\u5e93\u8868
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true

#\u6570\u636e\u5e931\u914d\u7f6e
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=yy
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#\u6570\u636e\u5e932\u914d\u7f6e
spring.datasource2.url=jdbc:mysql://localhost:3306/test2
spring.datasource2.username=yy
spring.datasource2.password=123456
spring.datasource2.driver-class-name=com.mysql.jdbc.Driver



#\u963f\u91cc\u5df4\u5df4\u7684druid\u6570\u636e\u5e93\u8fde\u63a5\u6c60\u914d\u7f6e
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5  
spring.datasource.minIdle=5  
spring.datasource.maxActive=20  
spring.datasource.maxWait=60000  
spring.datasource.timeBetweenEvictionRunsMillis=60000  
spring.datasource.minEvictableIdleTimeMillis=300000  
spring.datasource.validationQuery=SELECT 1 FROM DUAL  
spring.datasource.testWhileIdle=true  
spring.datasource.testOnBorrow=false  
spring.datasource.testOnReturn=false  
spring.datasource.poolPreparedStatements=true  
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20  
spring.datasource.filters=stat,wall,log4j  
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000  

#mybatis\u914d\u7f6e
mybatis.mapper-locations=classpath:/mybatis/*Mapper.xml
mybatis.type-aliases-package=com.yy.main.mybatis.domain